  <title>Orçamentos Digitais | cubika.digital</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="./" class="brand-logo">ORÇAMENTOS</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse">
            <i class="material-icons">menu</i>

          <ul class="right hide-on-med-and-down">
            <li>

            <li>
              <a href="mobile.html">Contato</a>
            </li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li>
              <a href="sass.html">Página Inicial</a>
            </li>
            <li>
              <a href="badges.html">Quem Somos</a>
            </li>
            <li>
              <a href="collapsible.html">Contrate-nos</a>
            </li>
            <li>
              <a href="mobile.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="main">
    <div class="container">
      <form class="row mt100">
        <div class="col s8 push-s2">
          <div class="dadosdoCliente">
            <h4>DADOS DA EMPRESA - CONTRATADA</h4>
            <div class="row">
              <div class="input-field col s12">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">Nome Completo</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m4">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">CPF/CNPJ</label>
              </div>
              <div class="input-field col s12 m8">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">Nome da empresa</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m4">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">Telefone</label>
              </div>
              <div class="input-field col s12 m8">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>LOGOMARCA</span>
                    <input type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Envie a marca da empresa">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dadosdaEmpresa">
            <h4>DADOS DO CLIENTE - CONTRATANTE</h4>
            <div class="row">
              <div class="input-field col s12">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">Nome do cliente</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m4">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">CPF/CNPJ</label>
              </div>
              <div class="input-field col s12 m8">
                <input id="nomeCompleto" type="text" class="validate">
                <label for="nomeCompleto">Nome da empresa</label>
              </div>
            </div>
          </div>
          <div class="center">
            <a href="./orcamento.html" class="btn waves-effect waves-light" type="submit" name="action">Ir para o Orçamento
              <i class="material-icons right">send</i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </section>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
